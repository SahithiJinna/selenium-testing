<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Married To</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Rani</td>
    <td>Vishnu</td>
    <td>Ireland</td>
  </tr>
  <tr>
    <td>Sravan</td>
    <td>Sushma</td>
    <td>UK</td>
  </tr>
  <tr>
    <td>Sahithi</td>
    <td>Chakri</td>
    <td>Ireland</td>
  </tr>
</table>

</body>
</html>
